<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car game easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <div class="car_game">
            <div class="game_area">
                <div class="other_cars"></div>
                <div class="my_car"></div>
                <div class="parent_lines"></div>
            </div>
        </div>

        <div id="result">
            <h1>Game Over</h1>
            <p id="score"></p>  
            <button id="btn" onclick="location.reload()">Restart Game</button>

        </div>

        <div class="box-parent">
            <div class="box-arrow">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
